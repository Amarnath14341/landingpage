<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./css/form-style.css" />


</head>

<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <img class="navbar-brand" src="./images/Logo.svg">
          <a href="./form.html"><button class="heading">signup</button></a>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="banner-container">

      </div>
      <div class="signup-container container">
        <div class="row">
            <div class="col-md-8 launch-container">
                <h3 class="primary-font-color">Join us for launch</h3>
                <p class="para-one secondary-font-color">
                    We’re opening doors on 18th December and you’re invited.
                </p>
                <p class="para-two secondary-font-color">
                    Sign up here to book your spot!
                </p>
            </div>
            <div class="col-md-4 signup-conatiner">
                <img class="calender" src="./images/Calender.svg">
                <h4 class="signup primary-font-color">sign up form</h4>
                    <form name="registration_form" id='registration_form' class="well form-inline">
                        <div class="row align-items-center g-3">
                            <div class="col-sm-6">
                                <label for="inputFirstName" class="primary-font-color">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputLastName" class="primary-font-color">Lats Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Lats Name" required>
                            </div>
                            <div class="col-sm-12">
                                <label for="inputEmail" class="primary-font-color">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                            <div class="col-sm-12">
                                <label for="inputMobileNumber" class="primary-font-color">Mobile Number</label>
                                <input type="number" class="form-control" id="inputMobileNumber" placeholder="Mobile Number" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-3">SIGN UP</button>
                        </div>
                    </form>
            </div>
          </div>
        </div>
        <hr/>
      <footer class="footer-container container">
        <div class="row">
            <div class="col-md-7 address-details-conatiner border-bottom border-secondary mb-2-sm">
                <div class="row">
                    <div class="col-sm-1 logo-conatiner">
                        <img class="navbar-brand" src="./images/Logo.svg">
                    </div>
                    <div class="col-sm-11 address-conatiner">
                        <p class="company-name primary-font-color">RAIN Platforms Inc</p>
                        <p class="address secondary-font-color">1013 Centre Road, Suite 403-B, Wilmington, New Castle, Delaware 19805-1270, USA</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 item social text-sm-start text-md-center">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <p class="col-md-4 terms-condations primary-font-color">Terms and Conditions</p>

                </div>
            </div>
            <div class="col-md-5 container contact-us-conatiner">
                <div class="row justify-content-md-center">
                    <div class="contact-us-conatiner" style="width: 50%;">
                        <h4 class="contact-us primary-font-color">Contact Us</h4>
                            <div>
                                <form name="contact_us_form" id='contact_us_form' class="well form-inline">
                                    <div class="row align-items-center g-3">
                                        <div class="col-sm-6">
                                            <label for="inputFirstName" class="primary-font-color">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="inputLastName" class="primary-font-color">Lats Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Lats Name" required>
                                        </div>
                                        <div class="col-sm-12">
                                            <label for="inputEmail" class="primary-font-color">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                        </div>
                                        <div class="col-sm-12">
                                            <label for="inputMessage" class="primary-font-color">Message</label>
                                            <input type="text" class="form-control" id="inputMessage" placeholder="Message" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block mb-3">SUBMIT</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
      </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
