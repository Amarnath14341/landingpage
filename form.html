<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./form.css" />

    <!-- ====  REMIXICON CDN ==== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body style="background-color: #232323;" <!--====HEADER====-->
    <div>
        <header class="container header">
            <!-- ==== NAVBAR ==== -->
            <nav class="nav">
                <div class="logo">
                    <img src="./images/Logo.svg">
                    <button class="heading">signup</button>
                </div>
            </nav>
        </header>
    </div>
    <div>
        <section class="clients">

        </section>
    </div>
    <div>
        <div class="grid-cols-2">
            <div class="grid-item-1">
                <div>
                    <h1 class="launch">Join us for launch</h1>
                    <p class="door">We’re opening doors on 18th December and you’re invited.</p>
                    <p class="sign">Sign up here to book your spot!</p>

                </div>
            </div>
            <div class="grid-item-2">
                <img class="calender" src="./images/Calender.svg">
                <p>
                <h4 class="signup">sign up form</h4>
                <label class="firstname">First Name</label>
                <input class="name" type="text" value="" placeholder="First Name" />
                <span>
                    <label class="lastname">Last Name</label>
                <input class="name1" type="text" value="" placeholder="Last Name" />

                </span>
                </p>
                <p>
                    <label class="email">Email</label>
                    <input class="email1" type="email" value="" placeholder="Email"/>
                </p>
                <p>
                    <label class="number">Mobile Number</label>
                    <input class="number1" type="number" value="" placeholder="Mobile Number"/>

                </p>
                <p>
                    <button class="button" type="submit">Sign Up</button>
                </p>

            </div>
        </div>
    </div>
